<div [class]="flag?'':'content'">
    <div class="container" *ngFor="let item of actores">
        <div class="row" style="padding: 0.5em;">
            <div class="col-3">
                {{item.nombre}}
            </div>
            <div class="col-3">
                {{item.dni}}
            </div>
            <div class="col-3">
                {{item.pais}}
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary" (click)="seleccion(item.dni,item.pais)">{{flag?"Detalle":"Agregar"}}</button>
            </div>
        </div>
    </div>
</div>
