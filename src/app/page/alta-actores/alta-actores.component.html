<div class="container" style="margin-top: 4em;">
    <main>
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Lista de paises</span>
                </h4>
                <app-tabla-paises (select)="seleccion($event)"></app-tabla-paises>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Alta repartidor</h4>
                <form [formGroup]='forma' (ngSubmit)="aceptar()">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" placeholder="Inserte nombre" formControlName="nombre">
                            <small class="invalid" *ngIf="forma.get('nombre').invalid && forma.get('nombre').touched">El nombre es requerido</small>
                        </div>

                        <div class="col-sm-6">
                            <label class="form-label">DNI</label>
                            <input type="number" class="form-control" placeholder="Inserte dni" formControlName="dni">
                            <small class="invalid" *ngIf="forma.get('dni').invalid && forma.get('dni').touched">El dni es requerido</small>
                        </div>

                        <div class="col-6">
                            <label for="capacidad" class="form-label">Capacidad</label>
                            <input type="number" class="form-control" id="capacidad" placeholder="Inserte capacidad" formControlName="capacidad">
                            <small class="invalid" *ngIf="forma.get('capacidad').invalid && forma.get('capacidad').touched">La capacidad es requerida</small>
                        </div>
                        
                        <div class="col-6">
                            <label for="capacidad" class="form-label">Unidad Propia</label>
                            <select class="form-control" formControlName="unidadPropia">
                                <option value="" selected>Seleccione un tipo</option>
                                <option value="true">true</option>
                                <option value="false">false</option>
                            </select>
                            <small class="invalid" *ngIf="forma.get('capacidad').invalid && forma.get('capacidad').touched">La capacidad es requerida</small>
                        </div>

                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Edad</label>
                            <input type="number" class="form-control" min="1" max="99" formControlName="edad">
                            <small class="invalid" *ngIf="forma.get('edad').invalid && forma.get('edad').touched">La edad es requerida</small>
                        </div>

                        <div class="col-sm-6">
                            <label class="form-label">Pais</label>
                            <input type="text" class="form-control" placeholder="Seleccione un pais" formControlName="pais" disabled>
                            <small class="invalid" *ngIf="forma.get('pais').invalid && forma.get('pais').touched">El pais es requerido</small>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Crear</button>
                </form>
            </div>
        </div>
    </main>

</div>
